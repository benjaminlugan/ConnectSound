<body>
    <div class="logo_other">
        <img src="img/accueil/mic.png" alt="logo du site ConnectSound." width="30" height="62">
    </div>

    <div class="user">
        <img src="img/formulaire/haut.png" alt="illustration utilisateur">
    </div>
    <div class="user_sentence">
        <p>Entrez vos informations pour avoir accès à Connect<span>Sound</span>. dès son lancement : </p>
    </div>
    <div class="write">
        <ul>
            <li>
                <input name="client" value="Nom" id="formulary_field" onfocus="if (this.value == 'Nom')
                {this.value = '';}" onblur="if (this.value == 'Nom') {this.value = 'Nom';}" type="text">
            </li>
            <li>
                <input name="client" value="Prénom" id="formulary_field" onfocus="if (this.value == 'Prénom')
                {this.value = '';}" onblur="if (this.value == 'Prénom') {this.value = 'Prénom';}" type="text">
            </li>
            <li>
                <input name="client" value="Nom Utilisateur" id="formulary_field" onfocus="if (this.value == 'Nom Utilisateur')
                {this.value = '';}" onblur="if (this.value == 'Nom Utilisateur') {this.value = 'Nom Utilisateur';}" type="text">
            </li>
            <li>
                <input type="date" id="champ-formulaire2" name="Date de Naissance"
                       value="JJ-MM_YYYY"
                       min="1900-01-01" max="2021-12-31">
            </li>
            <li>
                <input type="password" id="formulary_field" name="client" minlength="8" value="Mot de Passe*"
                       id="formulary_field" onfocus="if (this.value == 'Mot de Passe*')
                       {this.value = '';}" onblur="if (this.value == 'Mot de Passe*') {this.value = 'Mot de Passe*';}" type="text">
            </li>
            <li>
                <input type="checkbox" id="formulary_field" name="scales"
                       checked>
                <label for="champ-formulaire2">Recevoir nos mails d'actualité</label>
            </li>
            <li>
                <input type="checkbox" id="formulary_field" name="scales"
                       checked>

                <label for="champ-formulaire2">J'accepte les conditions d'utilisation de ConnectSound.</label>
            </li>
            <li class="send">
                <a href="index.html"><button id="button_other_two" type="submit">Valider</button></a>
            </li>
        </ul>
    </div>
